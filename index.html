<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <input type="text" name="calc-display" id="display-box" placeholder="0">
        </div>
        <div class="button-container">
            <div class="buttons">
                <button class="calc-button" id="allclear">AC</button>
                <button class="calc-button" id="clear-element">CE</button>
                <button class="calc-button">/</button>
                <button class="calc-button">*</button>
            </div>
            <div class="buttons">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">+</button>
            </div>
            <div class="buttons">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">-</button>
            </div>
            <div class="buttons">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">.</button>
            </div>
            <div class="buttons">
                <button class="calc-button">0</button>
                <button class="calc-button">00</button>
                <button class="calc-button" id="equals">=</button>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
